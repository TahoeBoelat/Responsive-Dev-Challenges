<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Navbar -->
     <header>
        <nav>
            <h1 class="title">Checkout</h1>
        </nav>
    </header>
    <!-- Sidebar -->
    <aside>
        <div class="itemList">
            <div class="item1">
                <img src="photo1.png" alt="backBag" class="img">
                <div>
                    <h3 class="itemTitle">Vintage BackBag</h3>
                    <div class="price">
                        <p class="dicountPrice">$54.99</p>
                        <p class="beforeDiscount">$94.99</p>
                    </div>
                    <div class="buttonComponent">
                        <button class="material-icons">add_box</button>
                        <p class="ammount">0</p>
                        <button class="material-icons">indeterminate_check_box</button>
                    </div>
                </div>
            </div>
            <div class="item2">
                <img src="photo2.png" alt="leviShoes" class="img">
                <div>
                    <h3 class="itemTitle">Levi Shoes</h3>
                    <div class="price">
                        <p class="discountPrice">$74.99</p>
                        <p class="beforeDiscount">$124.99</p>
                    </div>
                    <div class="buttonComponent">
                        <button class="material-icons">add_box</button>
                        <p class="ammount">0</p>
                        <button class="material-icons">indeterminate_check_box</button>
                    </div>
                </div>
            </div>
            <div class="shippingContainer">
                <p class="shippingTitle">Shipping</p>
                <p class="shippingAmmount">0</p>
            </div>
            <div class="totalContainer">
                <p class="totalTitle">Total</p>
                <p class="totalAmmount">0</p>
            </div>
        </div>
    </aside>
    <!-- Section -->
    <section>
        <h3 class="contactTitle">Contact Information</h3>
        <form class="contactForm">
            <div class="contactInfo">
                <div>
                    <label class="labelTitle" for="email">Email</label>
                    <i class="material-icons">email</i>
                    <input type="email" name="email" placeholder="Enter your email">
                </div>
                <div>
                    <label class="labelTitle" for="email">Phone</label>
                    <i class="material-icons">call</i>
                    <input type="text" name="phone" placeholder="Enter your phone number">
                </div>
            </div>
            <div class="shippingInfo">
                <h3 class="shippingTitle">Shipping Addess</h3>
                <div>
                    <label class="labelTitle" for="full_name">Full Name</label>
                    <i class="material-icons">account_circle</i>
                    <input type="text" name="full_name" placeholder="Enter your full name">
                </div>
                <div>
                    <label class="labelTitle" for="address">Address</label>
                    <i class="material-icons">home</i>
                    <input type="text" name="address" placeholder="Enter your address">
                </div>
                <div>
                    <label class="labelTitle" for="location_city">City</label>
                    <i class="material-icons">location_city</i>
                    <input type="text" name="location_city" placeholder="Enter your city">
                </div>
                <div>
                    <div class="countryForm">
                        <label class="labelTitle" for="list_country">Country</label>
                        <i class="material-icons">public</i>
                        <input list="country_list" placeholder="Your country" class="list_country">
                        <datalist id="country_list">
                            <option value="1">America</option>
                            <option value="2">Canada</option>
                            <option value="3">Mexico</option>
                            <option value="4">Panama</option>
                            <option value="5">Brazil</option>
                        </datalist>
                        <i class="material-icons">keyboard_arrow_down</i>
                    </div>
                    <div class="postForm">
                        <label class="labelTitle" for="postCode">Postal Code</label>
                        <i class="material-icons">markunread_mailbox</i>
                        <input type="text" name="postCode" placeholder="Enter your postcode">
                    </div>
                </div>
                <div>
                    <input type="checkbox" name="saveInfo" class="saveInfo">
                    <label for="saveInfo" class="labelTitle">Save this information for next time</label>
                </div>
            </div>
            <button type="submit" class="btn">Continue</button>
        </form>
    </section>
    <!-- Footer -->
     <footer>
        <p class="credit">Muhamad Nur Alfi Syahrin</p>
    </footer>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</body>
</html>
