<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Navbar -->
     <header>
        <nav>
            <h1 class="title">Checkout</h1>
        </nav>
    </header>
    <!-- Sidebar -->
    <aside>
        <div class="itemList">
            <div class="item1">
                <img src="photo1.png" alt="backBag" class="img">
                <div>
                    <h3 class="itemTitle">Vintage BackBag</h3>
                    <div class="price">
                        <p class="dicountPrice">$54.99</p>
                        <p class="beforeDiscount">$94.99</p>
                    </div>
                    <div class="buttonComponent">
                        <button class="material-icons btnMinus" id="buttonMinus">indeterminate_check_box</button>
                            <p class="ammount">0</p>
                        <button class="material-icons btnPlus" id="buttonPlus">add_box</button>
                    </div>
                </div>
            </div>
            <div class="item2">
                <img src="photo2.png" alt="leviShoes" class="img">
                <div>
                    <h3 class="itemTitle">Levi Shoes</h3>
                    <div class="price">
                        <p class="discountPrice">$74.99</p>
                        <p class="beforeDiscount">$124.99</p>
                    </div>
                    <div class="buttonComponent">                        
                        <button class="material-icons btnMinus" id="buttonMinus">indeterminate_check_box</button>
                            <p class="ammount">0</p>
                        <button class="material-icons btnPlus" id="buttonPlus">add_box</button>
                    </div>
                </div>
            </div>
            <div class="shippingContainer">
                <p class="shippingTitle">Shipping</p>
                <p class="shippingAmmount">0</p>
            </div>
            <div class="totalContainer">
                <p class="totalTitle">Total</p>
                <p class="totalAmmount">0</p>
            </div>
        </div>
    </aside>
    <!-- Section -->
    <section>
        <form class="contactForm">
            <h3 class="contactTitle">Contact Information</h3>
            <div class="itemContainer">
                <label for="email" class="formLabel">Email</label>
                <i class="material-icons icons">email</i>
                <input type="email" name="email" class="inputForm" placeholder="Enter your email">
            </div>
            <div class="itemContainer">
                <label for="phone" class="formLabel">Phone</label>
                <i class="material-icons icons">call</i>
                <input type="text" name="phone" class="inputForm" placeholder="Enter your phone">
            </div>
            <h3 class="shippingFormTitle">Shipping Addess</h3>
            <div class="itemContainer">
                <label class="formLabel" for="full_name">Full Name</label>
                <i class="material-icons icons">account_circle</i>
                <input type="text" name="full_name" placeholder="Enter your full name" class="inputForm">
            </div>
            <div class="itemContainer">
                <label class="formLabel" for="address">Adress</label>
                <i class="material-icons icons">location_city</i>
                <input type="text" name="address" placeholder="Enter your address" class="inputForm">
            </div>
        </form>
    </section>
    <!-- Footer -->
     <footer>
        <p class="credit">Muhamad Nur Alfi Syahrin</p>
    </footer>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</body>
</html>
