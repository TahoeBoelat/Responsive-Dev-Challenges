<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./img/profilePhoto.png" alt="User Photo Profile" class="imgUser">
        <h2 class="userName">Rodney Cotton</h2>
        <h3 class="userLocation">Helsinki, Finland</h3>
        <div class="userStatus">
            <div class="userContainer">
                <p class="userCount">100</p>
                <p class="userTitle">Posts</p>
            </div>
            <div class="userContainer">
                <p class="userCount">2,242</p>
                <p class="userTitle">Follower</p>
            </div>
            <div class="userContainer">
                <p class="userCount">1432</p>
                <p class="userTitle">Following</p>
            </div>
        </div>
    </header>
    <section>
        <div class="imgContainer">
            <img src="./img/photo1.png" alt="bedroom" class="photoGallery">
            <img src="./img/photo2.png" alt="livingroom" class="photoGallery">
            <img src="./img/photo3.png" alt="bathroom" class="photoGallery">
            <img src="./img/photo4.png" alt="lamp" class="photoGallery">
            <img src="./img/photo5.png" alt="plant" class="photoGallery">
            <img src="./img/photo6.png" alt="yogaroom" class="photoGallery">
        </div>
    </section>
</body>
</html>
